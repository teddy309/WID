<body>
	<h3>event handler</h3>
<p>Current date is : <span id="sp1"></span></p>
<input type="button" id="b1" value="Get date">
<input type="button" id="b2" value="Set title">

<script type="text/javascript">
var x=document.getElementById("b1");
x.onclick=function getDate()
{
	document.getElementById("sp1").innerHTML=Date();
}
var y=document.getElementById("b2");
y.onclick=function setTitle()
{
	var t=document.getElementsByTagName("title");
	t[0].innerHTML=Date();
}
</script>
<br><br>
<h3>Mouse event</h3>
<div onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Move mouse here</div>
<script type="text/javascript">
	function mouseOver(elem){elem.innerHTMl="Thank you!"};
	function mouseOut(elem){elem.innerHTML="Move mouse here"};
