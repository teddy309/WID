<html>
<head>
	<title>history Object</title>
</head>
<body>
<script> 
function go_back() 
{ window.history.back(); } 
function go_forward() 
{ window.history.forward(); } 
</script> 
<input type="button"value="Back"onclick="go_back()"/> 
<input type="button"value="Forward"onclick="go_forward()"/>

</body>
</html>
