<html>
<head>
	<title>Prac0424</title>
</head>
<body>
<script>
 var myWindow= null; 
 function win_open() 
 { if(myWindow== null)
 	{
 		myWindow= window.open("http://www.naver.com/");
 	}
 	// open() returns a new Window object 
 } 
 function win_close() 
 { if(myWindow!= null)
 	{
 		myWindow.close(myWindow); 
 	}
 	myWindow= null; 
 } 
 </script> 
<input type="button" value="Open new window"onclick="win_open()"/>
 <input type="button" value="Close"onclick="win_close()"/>

</body>
</html>
