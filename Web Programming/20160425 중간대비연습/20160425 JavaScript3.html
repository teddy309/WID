<html>
<head>
	<title>JavaScript3</title>
	<style type="text/css">
	function Bool(param)
	{
		if(typeof(param)==Number)
			return true;
		else
			return false;
	}
	function retString(str1,str2)
	{
		var t1=parseInt(str1);
		var t2=parseInt(str2);
		return String(t1+t2);
	}
	</style>
</head>
<body>
<script type="text/javascript">
var input=prompt("Put input:","5");
document.write(Bool("input"));

var this2=prompt("put str1");
var this2=prompt("put str2");
alert(retString(this1,this2));

var text="hello, world";
document.write("text:",text.length());
</script>
</body>
</html>
