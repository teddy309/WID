<html>
<head>
	<title>JavaScript2</title>
	<script type="text/javascript">
	function add(num1,num2)
	{
		var result=num1+num2;
		return result;
	}

	
	</script>
</head>
<body>
<script type="text/javascript">
var str1="hello",str2="world!";
var num1=5,num2=3;
var result1=add(str1,str2);
var result2=add(num1,num2);
document.write(result1," ",result2);

document.write(isNaN(123)+"<br>");
document.write(isNaN(5-2)+"<br>");
document.write(isNaN("123")+typeof("123")+"<br>");//false
document.write(isNaN("5-2")+"<br>");
document.write(isNaN("Hello")+"<br>");
document.write(isNaN("2005/12/12")+"<br>");
document.write(isNaN(null)+"<br>");


document.write(parseInt("1234",10)+"<br>");

document.write(parseInt("10")+"<br>");
document.write(parseInt("10.33")+"<br>");
document.write(parseInt("34 45 66")+"<br>");
document.write(parseInt(" 60 ")+"<br>");
document.write(parseInt("40 years")+"<br>");//
document.write(parseInt("He was 40")+"<br>");
document.write(parseInt("10",10)+"<br>");
document.write(parseInt("010",10)+"<br>");
document.write(parseInt("10",8)+"<br>");
document.write(parseInt("0x10")+"<br>");
document.write(parseInt("10",16)+"<br>");

document.write(parseFloat("10.33")+"<br>");
document.write(Number("10.33")+"<br>");
document.write(Number("40 years")+"<br>");//NaN
document.write(String(10.33)+"<br>");
document.write(String(true)+"<br>");

var text="hello, World";
document.write(text.length);

document.write(text.charAt(2));
var st1="hello";
var st2="World",st3;
st3=st1.concat(st2);
document.write(st3);
document.write(st3.indexOf("l"));
document.write(st3.substr(0,5));
document.write(st3.toUpperCase());



</script>
</body>
</html>
